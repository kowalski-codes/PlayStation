<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Server-Based Templates</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 200px;
      background: #222;
      color: white;
      border: none;
      padding: 10px;
      resize: none;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #333;
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üìù Notepad + Templates (Server Version)</h1>

  <h2>Notepad</h2>
  <textarea id="notepad" placeholder="Write something..."></textarea>

  <h2>Templates</h2>
  <button id="addTemplate">Add Template</button>
  <ul id="templateList"></ul>

  <!-- Modal -->
  <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7);">
    <div style="background:#222; margin:100px auto; padding:20px; width:300px; border-radius:10px;">
      <h3>Add / Edit Template</h3>
      <input id="templateTitle" placeholder="Title" style="width:100%; padding:5px;" /><br><br>
      <textarea id="templateContent" placeholder="Content" style="width:100%; height:100px;"></textarea><br>
      <button id="saveTemplate">Save</button>
      <button id="cancelTemplate">Cancel</button>
    </div>
  </div>

  <script>
    const notepad = document.getElementById("notepad");
    const templateList = document.getElementById("templateList");
    const modal = document.getElementById("modal");
    const titleInput = document.getElementById("templateTitle");
    const contentInput = document.getElementById("templateContent");
    let templates = [];
    let editIndex = null;

    // Load notes
    fetch("http://localhost:3000/notes")
      .then(res => res.text())
      .then(data => { notepad.value = data || ""; });

    // Save notes on input
    notepad.addEventListener("input", () => {
      fetch("http://localhost:3000/notes", {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: notepad.value
      });
    });

    // Load templates
    fetch("http://localhost:3000/templates")
      .then(res => res.json())
      .then(data => { templates = data; renderTemplates(); });

    // Render templates
    function renderTemplates() {
      templateList.innerHTML = "";
      templates.forEach((tpl, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${tpl.title}</strong><br>
          <button onclick="useTemplate(${i})">Use</button>
          <button onclick="editTemplate(${i})">Edit</button>
          <button onclick="deleteTemplate(${i})">Delete</button>
        `;
        templateList.appendChild(li);
      });
    }

    // Use template
    function useTemplate(i) {
      notepad.value = templates[i].content;
      fetch("http://localhost:3000/notes", {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: notepad.value
      });
    }

    // Add Template
    document.getElementById("addTemplate").onclick = () => {
      editIndex = null;
      titleInput.value = "";
      contentInput.value = "";
      modal.style.display = "block";
    };

    // Edit Template
    function editTemplate(i) {
      editIndex = i;
      titleInput.value = templates[i].title;
      contentInput.value = templates[i].content;
      modal.style.display = "block";
    }

    // Delete Template
    function deleteTemplate(i) {
      if (confirm("Delete template: " + templates[i].title + "?")) {
        templates.splice(i, 1);
        saveTemplates();
      }
    }

    // Save Template
    document.getElementById("saveTemplate").onclick = () => {
      const title = titleInput.value.trim();
      const content = contentInput.value.trim();
      if (!title || !content) return alert("Please fill in both fields!");

      if (editIndex !== null) {
        templates[editIndex] = { title, content };
      } else {
        templates.push({ title, content });
      }

      saveTemplates();
      modal.style.display = "none";
    };

    // Cancel Modal
    document.getElementById("cancelTemplate").onclick = () => {
      modal.style.display = "none";
    };

    // Save templates to server
    function saveTemplates() {
      fetch("http://localhost:3000/templates", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(templates)
      }).then(() => renderTemplates());
    }
  </script>
</body>
</html>
